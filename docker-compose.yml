mongodb:
  image: mongo:4.0
  container_name: mongo-slpdb-testnet
  ports:
    - "3608:27017"
  volumes:
    - ../mongodb:/data/db
  command: mongod --smallfiles --logpath=/dev/null # -- quiet
  restart: always

slpdb:
  build: .
  dockerfile: Dockerfile
  container_name: slpdb-testnet
  links:
    - mongodb
#  ports:
#    - "3003:3000"
#    - "9229:9229"
  volumes:
    - ../leveldb:/home/safeuser/SLPDB/_leveldb
  restart: always

slpserve:
  build: ./slpserve
  dockerfile: ./slpserve/Dockerfile
  container_name: slpserve-testnet
  links:
    - mongodb
  ports:
    - "4000:4000"
  restart: always
